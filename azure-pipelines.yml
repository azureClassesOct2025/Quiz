trigger:
- master

pool:
  name: "VBQuizPool"

variables:
  imageName: 'quizapp'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and Publish
  jobs:
  - job: Build
    displayName: Build .NET and build Docker image
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.0.x'

    - script: |
        dotnet restore QuizApp/QuizApp.csproj
        dotnet publish QuizApp/QuizApp.csproj -c Release -o $(Build.ArtifactStagingDirectory)/publish
      displayName: 'Build and publish project'

    # ✅ Build the Docker image (no push)
    - script: |
        echo "Building Docker image locally..."
        docker build -t $(imageName):$(tag) -f QuizApp/Dockerfile QuizApp
        docker images | grep $(imageName)
      displayName: 'Build Docker image'

    # ✅ Publish artifacts (optional)
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
